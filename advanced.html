<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        
        <!-- Page Title Tab -->
        <title>Google Advanced Search</title>
         
        <!-- Import Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD85VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Template Main CSS File -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <div class="nav-container container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="googlelogo.png" alt="google-logo" width="72" height="24">
                </a>
                <!-- <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a class="nav-link" href="/index.html">Go to Google Home</a>
                    </li>
                </ul>
                <!-- </div> -->
            </div>
        </nav>
        
        <!-- Main -->
        <div class="outer-wrapper">
            <div class="heading-wrap">
                <p class="advanced-heading">Advanced Search</p>
            </div>
            <hr>
            <!-- Advanced Form -->
            <form class="advanced-form" action="https://google.com/search">
                <div class="subtitle-wrap">
                    <span class="advanced-subtitle">Find pages with...</span>
                </div>    
                <div class="advanced-layout-wrap">
                    <div class="column">
                        <div class="line">
                            <div class="label-wrap">
                                <label class="advanced-label form-label form-text" for="">all these words:</label>
                            </div>
                            <div class="input-wrap">
                                <input class="advanced-input form-control" type="text">
                            </div>
                        </div>
                        <div class="line">
                            <div class="label-wrap">
                                <label class="advanced-label form-label form-text" for="">this exact word or phrase:</label>
                            </div>
                            <div class="input-wrap">
                                <input class="advanced-input form-control" type="text">
                            </div>
                        </div>
                        <div class="line">
                            <div class="label-wrap">
                                <label class="advanced-label form-label form-text" for="">these exact word or phrase:</label>
                            </div>
                            <div class="input-wrap">
                                <input class="advanced-input form-control" type="text">
                            </div>
                        </div>
                        <div class="line">
                            <div class="label-wrap">
                                <label class="advanced-label form-label form-text" for="">none of these words:</label>
                            </div>
                            <div class="input-wrap">
                                <input class="advanced-input form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="advanced-btn-wrap">
                        <input class="advanced-form-btn" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
            
        </div>

        <!-- Template Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW8ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Template Main JS File -->
        <script src="static/js/main.js"></script>
    </body>
</html>
